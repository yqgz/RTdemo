{% extends 'common.html' %}
{% block title %}<title>参数列表</title>{% endblock %}
{% block body_block %}
    <div><h1>参数列表</h1></div>
    <div>
        {% for item in list %}
            {#            {{ item }}<br>#}
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>参数名</th>
                    <th>参数含义</th>
                    <th>值</th>
                    <th>单位</th>
                    <th>所属模块</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="col-lg-2">{{ item.1 }}</td>
                    <td class="col-lg-2">{{ item.2 }}</td>
                    <td class="col-lg-2">{{ item.3 }}</td>
                    <td class="col-lg-2">{{ item.4 }}</td>
                    <td class="col-lg-2">{{ item.5 }}</td>
                    <td class="col-lg-2">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#pModal"
                                onclick="editpara">编辑
                        </button>
                        <button type="button" class="btn btn-danger">删除</button>
                    </td>
                </tr>
                </tbody>
            </table>
            </div>
        {% endfor %}

    <!-- 编辑参数模态框 -->
    <div class="modal fade" id="pModal" tabindex="-1" role="dialog" aria-labelledby="pModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- 模态框头部 -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="pModalLabel">编辑参数</h4>
                </div>
                <!-- 模态框主体 -->
                <div class="modal-body">
                    <form class="bs-example bs-example-form form-horizontal" role="form" method="post">
                        <div class="form-group col-sm-10">
                            <label for="chapter" class="control-label col-sm-3">所属章节:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="chapter" readonly>
                            </div>
                        </div>
                        <div class="form-group col-sm-10">
                            <label for="parameter" class="control-label col-sm-3">参数名:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="parameter" readonly>
                            </div>
                        </div>
                        <div class="form-group col-sm-10">
                            <label for="displayname" class="control-label col-sm-3">含义:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="displayname" readonly>
                            </div>
                        </div>
                        <div class="form-group col-sm-10">
                            <label for="value" class="control-label col-sm-3">值:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="value">
                            </div>
                        </div>
                        <div class="form-group col-sm-10">
                            <label for="unit" class="control-label col-sm-3">单位:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="unit" readonly>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">保存</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
